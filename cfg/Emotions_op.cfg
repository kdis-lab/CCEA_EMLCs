<experiment>
  <process algorithm-type="eaglet.algorithm.MLCAlgorithm">
    <rand-gen-factory multi="true">
      <rand-gen-factory seed="10"/>
      <rand-gen-factory seed="20"/>
      <rand-gen-factory seed="30"/>
    </rand-gen-factory>
		 
    <parents-selector type="net.sf.jclec.selector.TournamentSelector">
      <tournament-size>2</tournament-size>
    </parents-selector>
		 
    <population-size>40</population-size>
    <number-subpop>3</number-subpop>
    <max-of-generations>50</max-of-generations>		 
		 
    <recombinator type="eaglet.recombinator.RandomCrossover" rec-prob="0.7" />
    <mutator type="eaglet.mutator.RandomMutator" mut-prob="0.2" />
		 
    <number-classifiers>20</number-classifiers>
    <number-labels-classifier>3</number-labels-classifier>
    <prediction-threshold>0.5</prediction-threshold>
    <beta-update-population>0.75</beta-update-population>
    <beta-ensemble-selection>0.75</beta-ensemble-selection>
    <eval-type>full</eval-type>
    <sampling-type>pct75</sampling-type>
    <communication>operators</communication>
    <probability-crossover-communication>0.7</probability-crossover-communication>
    <probability-mutator-communication>0.2</probability-mutator-communication>
    <iters-communication>5</iters-communication>

    <prune-ensemble>true</prune-ensemble>
    
    <dataset multi="true">
      <dataset>
        <train-dataset>data/Emotions/Emotions-train1.arff</train-dataset>
        <test-dataset>data/Emotions/Emotions-test1.arff</test-dataset>
        <xml>data/Emotions/Emotions.xml</xml>
      </dataset>
      <dataset>
        <train-dataset>data/Emotions/Emotions-train2.arff</train-dataset>
        <test-dataset>data/Emotions/Emotions-test2.arff</test-dataset>
        <xml>data/Emotions/Emotions.xml</xml>
      </dataset>
    </dataset>
		
    <listener type="eaglet.algorithm.MLCListener">
      <report-dir-name>reports/Co-EAGLET</report-dir-name>
      <global-report-name>summaryEnsembleMLC</global-report-name>
      <report-frequency>5</report-frequency>	
    </listener>
  </process>
</experiment>
